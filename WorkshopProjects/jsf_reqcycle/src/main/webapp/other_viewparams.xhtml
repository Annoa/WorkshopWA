<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <title>other_get_viewparams.xhtml</title>
    </h:head>
    <h:body>
        <!-- Use req param to set value in bean -->
        <f:metadata>
            <f:viewParam name="reqData" value="#{MyBean.data}"/>
            <f:event type="preRenderView" listener="#{MyBean.render}"/>
        </f:metadata>
        <h1>Other page with get and view parameters</h1>
        <h:outputText value="Value on server is now #{MyBean.data}" /><br/>
    </h:body>
</html>
